<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
  <ion-col col-4>
    
<div text-center> 
  <ion-label stacked >
      <h2>Calories</h2>  
      </ion-label>

    <h2 style="color:red;"  class="close">{{calories}}</h2>
  </div>

  </ion-col>
  <ion-col col-4 >
    <div text-center>
      <ion-label stacked>
      <h2>Target</h2>  
      </ion-label>
    <h2 style="color:green;"class="close">{{max}}</h2>
  </div>
  </ion-col>
  <ion-col col-4>
    <div text-center>
      <ion-label stacked>
       <h2>Miles</h2> 
      </ion-label>

    <h2 style="color:DeepSkyBlue;" class="close">{{this.miles}}</h2>
  </div>
  </ion-col>
</ion-row>
  <ion-col>

    <round-progress-bar [current]="stepCount" [max]="max"></round-progress-bar> 

    <!-- <br/>
    <br/> -->

   <button *ngIf="start" ion-button outline round block icon-right color="danger" (click)="fnStopPedoUpdate()">stop  <ion-icon name="pause"></ion-icon> </button> -->

   </ion-col>

   
</ion-content>
